<!DOCTYPE html>
<html>
<head>
	<title>Simply Serene</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body class="backgroundImage">
	<div class="container">
		<div class="header">
			<div class="back">
				<a href="home.html"><img src="arrow.png" class="home"></a>
			</div>
			<div class="logo">
				<h5 class="simply-logo">Simply serene</h5>
			</div>
			<div class="space"></div>
		</div>
		<div class="activity">
			<div class="activity-description">
				<img src="breathing-icon-purple.png" class="breathing-intro">
				<h3 class="activity-name">Deep Breathing Exercise</h3>
				<p class="start-page">This 2-minute breathing exercise will help relieve stress and anxiety, while improving your physical, mental and spirtual well-being.</p>
			</div>
			<div class="start">
				<a id="start-button" href="breathing-begin.html">start</a>
			</div>
		</div>
	</div>
<script type="text/javascript">
$(document).ready(function(){
$('body').css('display', 'none');
	$('body').fadeIn(500);
	$('a').click(function(e) {
		e.preventDefault();
		newLocation = this.href;
		$('body').fadeOut('slow', newpage);
	});
	function newpage() {
		window.location = newLocation;
	}
});

</script>
</body>
</html>
