<!DOCTYPE html>
<html>
<head>
	<title>Simply Serene</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body class="backgroundImage">
	<div class="container">
		<div class="header">
			<div class="back">
				<a href="home.html"><img src="arrow.png" class="home"></a>
			</div>
			<div class="logo">
				<h5 class="simply-logo">Simply serene</h5>
			</div>
			<div class="space"></div>
		</div>
		<div class="activity">
			<div class="discussion-activity-description">
				<div class="question">
				<h1 class="step">Step One:</h1>
				<h3 class="topic">Identify Anxious Thoughts</h3>
				<p class="suggestions">What am I thinking right&nbsp;now?</p>
				<input size="35"></input>
				<p class="suggestions">What is making me feel&nbsp;anxious?</p>
				<input size="35"></input>
				<p class="suggestions">What am I worried will&nbsp;happen?</p>
				<input size="35"></input>
				</div>
				<div class="start">
				<a id="start-button" href="discussion-begin-two.html">Next</a>
				</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$('body').css('display', 'none');
	$('body').fadeIn(500);
	$('a').click(function(e) {
		e.preventDefault();
		newLocation = this.href;
		$('body').fadeOut('slow', newpage);
	});
	function newpage() {
		window.location = newLocation;
	}
 
});

</script>
</body>
</html>
