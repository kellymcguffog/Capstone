<!DOCTYPE html>
<html>
<head>
	<title>Simply Serene</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body class="backgroundImage">
<div class="container main">
	<div class="header">
		<div class="logo-main">
			<h5 class="simply-logo">Simply serene</h5>
		</div>
		<div class="title">
			<h3 class="path">Choose a path</h3>
		</div>
	</div>
	<div class="icons">
		<div class="row-one">
			<a href="quote_breathing.html" class="activity-one">
				<img class="breathing-symbol" src="breathing-icon-purple.png">
				<h5 class="breathing">breathing</h5>
			</a>
			<a href="quote_music.html" class="activity-two">
				<img class="music-symbol" src="music-icon-purple.png">
				<h5 class="music">Music</h5>
			</a>
		</div>
		<div class="row-two">
			<a href="quote_puzzle.html" class="activity-three">
				<img class="puzzle-symbol" src="puzzle-icon-purple.png">
				<h5 class="puzzle">puzzle</h5>
			</a>
			<a href="quote_exercise.html" class="activity-four">
				<img class="exercise-symbol" src="exercise-icon-purple.png">
				<h5 class="exercise">exercise</h5>
			</a>
		</div>
		<div class="row-three">
			<a href="quote_discussion.html" class="activity-five">
				<img class="discussion-symbol" src="discussion-icon-purple.png">
				<h5 class="discussion">discussion</h5>
			</a>
			<a href="quote_tool.html" class="activity-six">
				<img class="tool-symbol" src="tool-icon-purple.png">
				<h5 class="tool">toolbox</h5>
			</a>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$('body').css('display', 'none');
	$('body').fadeIn(500);
	$('a').click(function(e) {
		e.preventDefault();
		newLocation = this.href;
		$('body').fadeOut('slow', newpage);
	});
	function newpage() {
		window.location = newLocation;
	}
});

</script>
</body>
</html>
